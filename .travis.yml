language: php

sudo: false

php:
    - 7.0

env:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=latest WP_MULTISITE=1
    - WP_VERSION=bleeding WP_MULTISITE=0
    - WP_VERSION=bleeding-maintenance WP_MULTISITE=0

matrix:
    allow_failures:
     - env: WP_VERSION=bleeding WP_MULTISITE=0
     - env: WP_VERSION=bleeding-maintenance WP_MULTISITE=0

    include:
    - php: hhvm
      env: WP_VERSION=latest WP_MULTISITE=0
    # Preferred build
    - php: 5.6
      env: WP_VERSION=latest WP_MULTISITE=0 COVERAGE=1 PHPLINT=1
    - php: 5.3
      env: WP_VERSION=3.8 WP_MULTISITE=0
    # MariaDB 10.1
    # based on MySQL 5.6 + 5.7
    - php: 5.6
      env: DB=mariadb WP_VERSION=latest WP_MULTISITE=0
      addons:
        mariadb: 10.1
    # MySQL 5.7
    - php: 5.6
      env: DB=mysql-5.7-dmr WP_VERSION=latest WP_MULTISITE=0

cache:
  directories:
    # composer
    - vendor
    - $HOME/.composer/cache
    - apt

before_script:
    # if not HHVM, disable xdebug (speeds up things)
    - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && $COVERAGE != "1" ]]; then phpenv config-rm xdebug.ini; fi
    - travis_retry composer self-update --no-interaction
    - travis_retry composer install --no-interaction --prefer-source
    - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    - ln -s . /tmp/wordpress/wp-content/plugins/pods

script:
    # PHPUnit as installed by composer
    - vendor/bin/phpunit

after_script:
    # Code Coverage for Scrutinizer
    - if [[ "$COVERAGE" == "1" ]]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover tests/clover.xml; fi
    # Code Coverage with PHP CodeSniffer
    - if [[ "$PHPLINT" == "1" ]]; then vendor/bin/phpcs -v; fi

branches:
    only:
        - master
        - 2.x
        - release/3.0
