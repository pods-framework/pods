## Cache composer and node bits
cache:
  directories:
    - vendor
    - node_modules
    - $HOME/.composer/cache

install:
  # We need the latest stable node
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable

  # Dependencies
  - npm install

before_script:
    - if [[ $TRAVIS_PHP_VERSION != 'hhvm' ]]; then phpenv config-rm xdebug.ini; fi
