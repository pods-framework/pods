actor: Tester
paths:
    tests: tests/codeception
    log: tests/codeception/_output
    data: tests/codeception/_data
    helpers: tests/codeception/_support
    wp_root: "%WP_ROOT_FOLDER%"
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
params:
  # read dynamic configuration parameters from the .env file
  - .env
