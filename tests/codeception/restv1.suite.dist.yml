class_name: Restv1Tester
suite_namespace: \Pods_Unit_Tests
bootstrap: _bootstrap.php
modules:
    enabled:
        - \Helper\Restv1
        - REST
        - Asserts
        - lucatume\WPBrowser\Module\WPDb
        - lucatume\WPBrowser\Module\WPBrowser
        - lucatume\WPBrowser\Module\WPFilesystem
        - lucatume\WPBrowser\Module\WPLoader
    config:
        WPDb:
            dbUrl: '%WORDPRESS_DB_URL%'
            dump: 'tests/codeception/_data/dump.sql'
            populate: true
            cleanup: true
            url: '%WORDPRESS_URL%'
            tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
            waitlock: 10
        WPBrowser:
            url: '%WORDPRESS_URL%'
            adminUsername: '%WORDPRESS_ADMIN_USERNAME%'
            adminPassword: '%WORDPRESS_ADMIN_PASSWORD%'
            adminUrl: /wp-admin
        WPFilesystem:
            wpRootFolder: '%WORDPRESS_ROOT_DIR%'
            themes: '/wp-content/themes'
            plugins: '/wp-content/plugins'
            mu-plugins: '/wp-content/mu-plugins'
            uploads: '/wp-content/uploads'
        REST:
            depends: WPBrowser
            url: '%WORDPRESS_URL%/wp-json/'
        WPLoader:
            # just load WordPress using the same db as WPDb
            loadOnly: true
            wpRootFolder: "%WORDPRESS_ROOT_DIR%"
            dbUrl: '%WORDPRESS_DB_URL%'
            wpDebug: true
            tablePrefix: '%TEST_TABLE_PREFIX%'
            dump: 'tests/codeception/_data/dump.sql'
            domain: '%WORDPRESS_DOMAIN%'
            adminEmail: 'admin@%WORDPRESS_DOMAIN%'
            title: 'Pods Tests'
            plugins: [
              'pods/init.php'
            ]
            theme: ''
