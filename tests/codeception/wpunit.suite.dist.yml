# Codeception Test Suite Configuration

# suite for WordPress functional tests.
# Emulate web requests and make application process them.
class_name: WpunitTester
modules:
    enabled:
        - \Helper\Wpunit
        - WPDb
        - WPLoader
    config:
        WPDb:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
            user: %DB_USER%
            password: %DB_PASSWORD%
            dump: 'tests/codeception/_data/dump.sql'
            populate: true
            cleanup: false
            url: '%WP_URL%'
            tablePrefix: test_
            waitlock: 0
        WPLoader:
            wpRootFolder: %WP_ROOT_FOLDER%
            dbName: %WP_TEST_DB_NAME%
            dbHost: %WP_TEST_DB_HOST%
            dbUser: %WP_TEST_DB_USER%
            dbPassword: %WP_TEST_DB_PASSWORD%
            tablePrefix: test_
            domain: %WP_DOMAIN%
            adminEmail: admin@%WP_DOMAIN%
            title: 'Pods Tests'
            plugins:
                - pods/init.php
            activatePlugins:
                - pods/init.php
