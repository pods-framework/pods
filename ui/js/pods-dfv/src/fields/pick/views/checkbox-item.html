<div class="pods-field pods-boolean">
	<input
		name="<%- htmlAttr.name %>[<%= ordinal %>]"
		<%= selected ? 'checked="checked"' : '' %>
		data-name-clean="<%- htmlAttr.name_clean %>"
		data-label="<%- fieldConfig.label %>"
		id="<%- htmlAttr.id %><%= ordinal %>"
		class="pods-form-ui-field-type-pick"
		type="checkbox" tabindex="2" value="<%- id %>">
	<label class="pods-form-ui-label" for="<%- htmlAttr.id %><%= ordinal %>">
		<%= name %>
	</label>
</div>
